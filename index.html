<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <section id="container">
        <form id="todo-form">
            <input id="new-todo">
            <button id="add-todo">Add New Todo</button>
        </form>

        <ol id="todo-list"></ol>

        <form id="clear-todos-form">
            <button id="clear-done-todos">Clear all completed todos.</button>
            <section id="clear-all-todos-container">
                <button id="clear-all-todos">Clear ALL todos.</button>
            </section>
        </form>
    </section>
</body>
</html>
